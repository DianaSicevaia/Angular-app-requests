<ul>
    <li *ngFor="let item of items">{{item.name}}</li>
</ul>

<div>
    <label for="itenID">ID:</label>
    <input type="text" id="itemID"
    [(ngModel)]="item.id" placeholder="Enter ID">  
</div>

<div>
    <label for="itenName">Name:</label>
    <input type="text" id="itemName"
    [(ngModel)]="item.name" placeholder="Enter Name">  
</div>

<button (click)="clearGet()">Clear and Get data from server</button>
<button (click)="postData()">Save data from server</button>
